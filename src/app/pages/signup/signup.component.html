<div class="md:w-full md:h-[100vh]">
    <div class="md:grid md:grid-cols-2">
        <!-- Contenedor Izquierda -->
        <div class="md:w-full md:h-[100vh] md:flex md:flex-col md:justify-center md:items-center">
            <div class="md:max-w-56 pb-12">
                <img src="../../../assets/images/Icon Dagpacket.png" class="w-40">
            </div>
            <div>
                <span class="md:text-black md:font-bold md:text-2xl">Primero, crea tu cuenta </span>
                <div>
                    <form action="">
                        <div class="md:flex md:w-full md:gap-4">
                            <div class="md:w-1/2 md:pt-4">
                                <label for="" class="font-bold uppercase text-sm"> Nombre(s) </label>
                                <input type="text" placeholder="Alejandro" class="border-2 p-2 rounded-lg border-gray-200 shadow-md min-w-full focus:border-dagpk focus:outline-none">
                            </div>
                            <div class="md:w-1/2 md:pt-4">
                                <label for="" class="font-bold uppercase text-sm"> Apellido(s) </label>
                                <input type="text" placeholder="Rodriguez" class="border-2 p-2 rounded-lg border-gray-200 shadow-md min-w-full focus:border-dagpk focus:outline-none">
                            </div>
                        </div>
                        <div class="md:flex md:w-full md:gap-4">
                            <div class="md:pt-4 md:w-1/2">
                                <label for="" class="font-bold uppercase text-sm"> Telefono </label>
                                <input type="tel" placeholder="Ejemplo: 3320332010" class="border-2 p-2 rounded-lg border-gray-200 shadow-md min-w-full focus:border-dagpk focus:outline-none">
                            </div>
                            <div class="md:pt-4 md:w-1/2">
                                <label for="" class="font-bold uppercase text-sm"> Correo Electronico </label>
                                <input type="email" placeholder="Ejemplo: 3320332010" class="border-2 p-2 rounded-lg border-gray-200 shadow-md min-w-full focus:border-dagpk focus:outline-none">
                            </div>
                        </div>
                        <div class="md:pt-4 relative">
                            <label for="password" class="font-bold uppercase text-sm">Contraseña</label>
                            <div class="relative">
                                <input id="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="password" class="border-2 p-2 rounded-lg border-gray-200 shadow-md min-w-full focus:border-dagpk focus:outline-none">
                                <div class="absolute top-2 right-2">
                                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer" (click)="togglePassword()">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                    </svg>
                                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 cursor-pointer" (click)="togglePassword()">
                                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>     
                        <div class="pt-4">
                            <button class="w-full font-bold bg-dagpk text-white p-2 rounded-lg">
                                Crear cuenta
                            </button>
                        </div>                                                                  
                    </form>
                    <div class="pt-6 flex items-center space-x-5">
                        <hr class="bg-dagpk/20 p-0.5 flex-grow">
                        <span class="text-gray-700 font-bold">¿Ya tienes cuenta?</span>
                        <hr class="bg-dagpk/20 p-0.5 flex-grow">
                    </div>                
                    <div class="pt-4">
                        <button [routerLink]="['/login']" class="border-2 border-dagyel p-2 w-full rounded-lg font-bold hover:bg-dagyel duration-200">
                            Inicia Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor Derecha -->
        <div class="md:w-full md:h-[100vh] md:flex md:justify-center">
            <div class="relative">
                <img src="https://static-cse.canva.com/blob/566493/10highlyeffectivetrendsinnewslettersignupformdesignfeaturedimage.jpg" class="md:w-full md:h-[100vh] md:object-cover">            
                <div class="absolute inset-0 bg-gradient-to-l from-dagpk/70 to-dagpk/10"></div>
            </div>
        </div>
    </div>
</div>
