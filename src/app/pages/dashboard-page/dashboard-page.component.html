<app-sidebar></app-sidebar>
<div class="header ml-16 mt-6">    
    <div class="inner-header flex flex-col justify-center gap-2">
        <div class=" flex justify-center items-center gap-4">
            <img src="../../../assets/images/Icon Dagpacket.png" alt="" class="w-32">
            <span class="text-5xl font-extrabold"> Bienvenido a Dagpacket</span>
        </div>
        <div class="pt-6">            
            <span class="text-2xl font-bold"> Recuerda completar tu perfil, si aun no lo has hecho. </span>                
        </div>
        <div class="mt-28">
            <button [routerLink]="['/settings']" class="p-4 bg-dagpk shadow-lg upper w-72 text-white font-bold rounded-lg hover:bg-slate-100 duration-200 hover:text-gray-800">
                Completar Perfil
            </button>
        </div>
    </div>
    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->
</div>
